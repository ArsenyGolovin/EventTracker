<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<script src='https://unpkg.com/htmx.org/dist/htmx.min.js'></script>
	<title>[[${event.name}]]</title>
</head>

<body>
	<h1>[[${event.name}]]</h1>
	<div>
		<p>Дата и время начала: [[${event.startDatetime}]]</p>
		<p>Дата и время окончания: [[${event.endDatetime}]]</p>
		<p>[[${organizer == user ? 'Вы являетесь организатором.' : 'Организатор: ' + organizer.name}]]</p>
		<p th:if="${event.getStagesNum() > 0}">
			Этапы:
			<div th:each="stage, iterStat : ${event.stages}">[[${iterStat.count}]]. [[${stage.title}]]</div>
		</p>
		<div th:insert="~{_fragments :: btn-and-parttakers}"></div>
		<a href="/">На главную</a>
	</div>
</body>

</html>
